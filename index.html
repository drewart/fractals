<!DOCTYPE html>
<html>  
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" context="width=device-width, initial-scale=1.0">
        <title>Drewart</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <canvas id="canvas0"></canvas>
    <div id="controls">
        <button id="randomize">Randomize!</button>
        <div>
            <input id="maxLevel" type="range" min="1" max="5" step="1" value="3">
            <label for="maxLevel">Level:</label>
            <input id="branches" type="range" min="1" max="4" step="1" value="3">
            <label for="branches">Branches:</label>
            <input id="spread" type="range" min="0.1" max="3.1" step="0.1" value="1">
            <label for="spread">Spread:</label>
            <input id="sides" type="range" min="1" max="20" step="1" value="7">
            <label for="sides">Sides:</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
